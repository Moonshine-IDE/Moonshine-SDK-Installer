name: SUB - Build on macOS

on:
  workflow_dispatch:
    inputs:
      env:
        description: "An Environment"
        required: true
        type: choice
        options:
          - development
          - production
      version:
        description: "A Version"
        required: true
        type: string

  workflow_call:
    inputs:
      env:
        description: "An Environment"
        required: true
        type: string
      version:
        description: "A Version"
        required: true
        type: string

jobs:
  build:
    runs-on: "macos-latest"

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '11'

    - uses: krdlab/setup-haxe@v1
      with:
        haxe-version: 4.2.5

    - uses: joshtynjala/setup-apache-flex-action@v2
      with:
        flex-version: "4.16.1"
        air-version: "33.1"
        accept-air-license: true

    - name: Build with Ant      
      run: >
        ant 
        -buildfile MoonshineSDKInstaller/build/build.xml all
        -Dapp.version=${{ inputs.version }}
        -Dbuild.is.signed=false 
        -Dbuild.is.development=${{ inputs.env != 'production' }}

    # Signing

    - name: Sign App
      uses: moonshine-ide/macos-sign-app-action@main
      with:
        app-path: MoonshineSDKInstaller/build/bin/app/MoonshineSDKInstaller.app
        mac-keychain-pass: ${{ secrets.MAC_KEYCHAIN_PASS }}
        mac-application-certkey: ${{ secrets.MAC_APPLICATION_CERTKEY }}
        mac-certkey-pass: ${{ secrets.MAC_CERTKEY_PASS }}

    - name: Create pkg
      run: |
        productbuild \
        --version ${{ inputs.version }} \
        --identifier net.prominic.MoonshineSDKInstaller \
        --component MoonshineSDKInstaller/build/bin/app/MoonshineSDKInstaller.app \
        /Applications \
        MoonshineSDKInstaller/build/bin/MoonshineSDKInstaller-unsigned.pkg

    - name: Sign pkg
      uses: moonshine-ide/macos-sign-installer-action@main
      with:
        unsigned-pkg-path: MoonshineSDKInstaller/build/bin/MoonshineSDKInstaller-unsigned.pkg
        signed-pkg-path: MoonshineSDKInstaller/build/bin/MoonshineSDKInstaller.pkg
        mac-keychain-pass: ${{ secrets.MAC_KEYCHAIN_PASS }}
        mac-installer-certkey: ${{ secrets.MAC_INSTALLER_CERTKEY }}
        mac-certkey-pass: ${{ secrets.MAC_CERTKEY_PASS }}

    - name: Notarize pkg
      uses: moonshine-ide/macos-notarize-action@main
      with:
        app-path: MoonshineSDKInstaller/build/bin/MoonshineSDKInstaller.pkg
        mac-notarization-apple-id: ${{ secrets.MAC_APPLE_ID }}
        mac-notarization-team-id: ${{ secrets.MAC_NOTARIZATION_APPLE_ID }}
        mac-notarization-pass: ${{ secrets.MAC_NOTARIZATION_PASS }}

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: MoonshineSDKInstaller
        path: MoonshineSDKInstaller/build/bin/MoonshineSDKInstaller.pkg
        if-no-files-found: error