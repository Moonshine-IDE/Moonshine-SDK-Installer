name: MANUAL - Release

on:
  workflow_dispatch:
    inputs:
      env:
        description: "An Environment"
        required: true
        type: choice
        options:
          - development
          - production
      version:
        description: "A Version"
        required: true
        type: string

env:
  tag: v${{ inputs.version }}${{ inputs.env == 'production' && ' ' || '-Dev' }}

jobs:

  build-windows:
    name: Build on Windows
    uses: moonshine-ide/moonshine-sdk-installer/.github/workflows/build-windows.yml@42-github-actions-slow-refactor
    secrets: inherit
    with:
      env: ${{ inputs.env }}
      version: ${{ inputs.version }}

  build-macos:
    name: Build on MacOS
    uses: moonshine-ide/moonshine-sdk-installer/.github/workflows/build-macos.yml@42-github-actions-slow-refactor
    secrets: inherit
    with:
      env: ${{ inputs.env }}
      version: ${{ inputs.version }}

  release:
    name: Draft Development Release
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest

    steps:
      - name: Print info
        run: |
          echo "Ref: ${{ github.ref_name }}"
          echo "Env: ${{ inputs.env }}"
          echo "Version: ${{ inputs.version }}"
          echo "Tag: ${{ env.tag }}"

      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download windows installer
        uses: actions/download-artifact@v4
        with:
          name: masdki-windows

      - name: Download macos installer
        uses: actions/download-artifact@v4
        with:
          name: msdki-macos

      - name: Debug artifacts
        run: ls .

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          name: v${{ inputs.version }} ${{ inputs.env }}
          tag_name: ${{ env.tag }}
          target_commitish: ${{ github.sha }}
          body: |
            This is a ${{ inputs.env }} release of MSDKI.
          draft: true
          prerelease: ${{ inputs.env == 'development' }}
          files: |
            msdki.exe
            msdki.pkg
          fail_on_unmatched_files: true